<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' '; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>PUI - Casiers zone d√©part</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/print.css">
    <style>
        /* Container des outils admin */
        .admin-tools-container {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px var(--shadow);
            animation: slideDown 0.3s ease;
        }

        .admin-tools-container.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-tools-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .admin-tools-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0;
        }

        .admin-tools-content {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-settings {
            padding: 10px;
            background: var(--button-secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-settings:hover {
            background: var(--button-secondary-hover);
            transform: scale(1.05);
        }

        .btn-settings.active {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .admin-tools-content {
                flex-direction: column;
            }
            
            .admin-tools-content button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container active">
        <div class="login-box">
            <h1>PUI - Casiers zone d√©part</h1>
            <form id="loginForm">
                <div class="form-group" id="userNameGroup" style="display: none;">
                    <input type="text" id="userName" placeholder="Votre nom ou initiales" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Mot de passe (optionnel)" autocomplete="off">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Se connecter</button>
                <button type="button" class="btn-secondary" style="width: 100%; margin-top: 10px;" onclick="loginAsGuest()">Visualiser les casiers</button>
            </form>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <header>
            <div class="header-info">
                <div>
                    <h1>PUI - Casiers zone d√©part</h1>
                    <div id="authStatus" style="font-size: 12px; color: #666; margin-top: 5px;"></div>
                </div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div id="serverStatus" class="server-status offline">‚ö™ V√©rification...</div>
                    <button class="btn-secondary btn-small" onclick="logout()">D√©connexion</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="globalSearch" placeholder="Rechercher par nom, pr√©nom ou IPP...">
                <button class="btn-secondary admin-only" onclick="importClients()" title="Importer les admissions depuis un export MH">‚¨ÜÔ∏è Import pr√©sents</button>
                <button class="btn-settings admin-only" onclick="toggleAdminTools()" title="Outils d'administration" id="btnSettings">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- CONTAINER OUTILS ADMIN (masqu√© par d√©faut) -->
        <div class="admin-tools-container admin-only" id="adminTools">
            <div class="admin-tools-header">
                <h3>üõ†Ô∏è Outils d'administration</h3>
                <button class="btn-secondary btn-small" onclick="toggleAdminTools()" style="padding: 4px 8px; font-size: 11px;">Fermer</button>
            </div>
            <div class="admin-tools-content">
                <button class="btn-secondary" onclick="importCSV()" title="Importer des donn√©es casiers depuis un CSV">
                    ‚¨ÜÔ∏è Import casiers
                </button>
                <button class="btn-secondary" onclick="exportData('json')" title="Exporter les casiers au format JSON">
                    ‚¨á Export JSON
                </button>
                <button class="btn-secondary" onclick="exportData('csv')" title="Exporter les casiers au format CSV">
                    ‚¨á Export CSV
                </button>
                <button class="btn-secondary" onclick="createBackup()" title="Cr√©er un backup manuel de la base Sqlite">
                    üíæ Backup base
                </button>
                <button class="btn-secondary" onclick="showDuplicatesPanel()" title="Afficher la liste des doublons d√©tect√©s">
                    ‚ö†Ô∏è Analyse doublons
                </button>
            </div>
        </div>

        <!-- ONGLETS (seront g√©n√©r√©s dynamiquement) -->
        <div class="tabs"></div>

        <!-- CONTENU (sera g√©n√©r√© dynamiquement) -->
        <div id="dynamicContent"></div>

        <!-- FOOTER -->
        <footer class="app-footer">
            <p>¬© 2025, C.Vinson & Sonnet 4.5</p>
        </footer>        
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Attribuer un casier</div>
            <div id="statusMessage"></div>
            <form id="lockerForm">
                <div class="form-group">
                    <label for="zone">Zone</label>
                    <select id="zone" required>
                        <option value="NORD">NORD</option>
                        <option value="SUD">SUD</option>
                        <option value="PCA">PCA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lockerNumber">N¬∞ Casier</label>
                    <select id="lockerNumber" required></select>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Pr√©nom</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="code">N¬∞IPP</label>
                    <div style="display: flex; gap: 5px; align-items: center;">
                        <input type="text" id="code" required style="flex: 1; margin: 0;">
                        <button type="button" class="btn-secondary" onclick="searchClient()" style="white-space: nowrap; flex-shrink: 0; padding: 10px 12px;">üîç Rechercher</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate">DDN</label>
                    <input type="date" id="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="comment">Commentaire (optionnel)</label>
                    <textarea id="comment" rows="2" placeholder="Notes, remarques..."></textarea>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="recoverable" style="margin-right: 8px; width: auto;">
                        <span>R√©cup√©rable (en cas de p√©nurie)</span>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Fonction pour toggle le container des outils admin
        function toggleAdminTools() {
            const container = document.getElementById('adminTools');
            const btn = document.getElementById('btnSettings');
            
            if (container && btn) {
                container.classList.toggle('active');
                btn.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
